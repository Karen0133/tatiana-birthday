<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Tatiana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff5e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      position: relative;
    }

    .page.active {
      display: flex;
    }

    h1, h2, h3, p {
      color: #ff4da6;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ff80bf;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4da6;
    }

    /* Glitter Background */
    .glitter {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif');
      background-size: cover;
      opacity: 0.6;
      z-index: -1;
    }

    /* Floating slogan */
    .slogan {
      animation: float 3s infinite alternate;
      font-size: 2rem;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }

    /* Balloons & Hearts */
    .balloon, .heart {
      position: absolute;
      bottom: -150px;
      font-size: 2rem;
      animation: rise 10s linear infinite;
      opacity: 0.8;
    }

    .balloon { color: #ff80bf; }
    .heart { color: #ff4da6; }

    @keyframes rise {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    @media (max-width: 768px) {
      h1, .slogan { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- START PAGE -->
  <section id="start" class="page active">
    <h1>Welcome ğŸ‰</h1>
    <button id="startBtn">Click to Start</button>
  </section>

  <!-- SLOGAN PAGE -->
  <section id="slogan" class="page">
    <div class="glitter"></div>
    <h1 class="slogan">âœ¨ Happy 21st Birthday Tatiana âœ¨</h1>
    <button class="nextBtn">Next â¡ï¸</button>
  </section>

  <!-- MESSAGE PAGE -->
  <section id="message" class="page">
    <h2>ğŸ’– Dear Tatiana ğŸ’–</h2>
    <p>
      Wishing you the happiest 21st birthday! ğŸ‚  
      May your day be filled with love, laughter, and endless joy.  
      You are such a special soul and deserve all the happiness in the world. ğŸŒ¸âœ¨
    </p>
    <h3>ğŸ‰ Cheers to you and many more! ğŸ‰</h3>
  </section>

  <!-- Music -->
  <audio id="music" src="https://www.fesliyanstudios.com/play-mp3/387" loop></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.querySelector('.nextBtn');
    const pages = document.querySelectorAll('.page');
    const music = document.getElementById('music');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle('active', i === index);
      });
    }

    startBtn.addEventListener('click', () => {
      currentPage = 1;
      showPage(currentPage);
      music.play();
      spawnFloating();
    });

    nextBtn.addEventListener('click', () => {
      currentPage = 2;
      showPage(currentPage);
    });

    // Balloons & Hearts floating
    function spawnFloating() {
      setInterval(() => {
        const elem = document.createElement('div');
        elem.className = Math.random() > 0.5 ? 'balloon' : 'heart';
        elem.innerHTML = elem.className === 'balloon' ? 'ğŸˆ' : 'ğŸ’–';
        elem.style.left = Math.random() * 100 + 'vw';
        elem.style.fontSize = (Math.random() * 20 + 20) + 'px';
        elem.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(elem);

        setTimeout(() => elem.remove(), 10000);
      }, 800);
    }
  </script>
</body>
</html>
